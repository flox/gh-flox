name: Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install flox
        uses: flox/install-flox-action@v2

      - name: Build
        run: flox activate -- make local

      - name: Test export produces valid JSON
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPOS_GITHUB_TOKEN }}
        run: flox activate -- ./gh-flox export | jq . > /dev/null
